{% extends 'base.html' %}
{% load static %}

{% block title %}Create Account{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="text-center mb-4">Create Account for {{ customer.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_account_type">Account Type:</label>
            {{ account_form.account_type }}
        </div>
        <div class="form-group">
            <label for="id_initial_deposit">Initial Deposit:</label>
            {{ account_form.balance }}
        </div>
        <input type="hidden" name="customer" value="{{ customer.id }}">
        <div class="text-center">
            <button type="submit" class="btn-submit">Create Account</button>
        </div>
    </form>
</div>

<style>
    .form-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        margin-bottom: 20px;
        font-size: 28px;
        color: #333;
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        color: #555;
        margin-bottom: 8px;
    }

    .form-group select,
    .form-group input[type="text"],
    .form-group input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        color: #333;
    }

    .btn-submit {
        padding: 12px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }

    .text-center {
        text-align: center;
        margin-top: 20px;
    }
</style>
{% endblock %}
