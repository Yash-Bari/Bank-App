{% extends 'base.html' %}
{% load static %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit User</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-grid">
            <div class="form-column">
                <div class="form-group">
                    <label for="id_first_name">First Name:</label>
                    {{ form.first_name }}
                </div>
                <div class="form-group">
                    <label for="id_last_name">Last Name:</label>
                    {{ form.last_name }}
                </div>
            </div>
            <div class="form-column">
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="id_role">Role:</label>
                    {{ form.role }}
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn-submit">Save Changes</button>
        </div>
    </form>
</div>

<style>
    .form-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        margin-bottom: 20px;
        font-size: 28px;
        color: #333;
        text-align: center;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .form-column {
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        color: #555;
        margin-bottom: 8px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group select,
    .form-group input[type="password"] {
        width: 90%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        color: #333;
    }

    .btn-submit {
        padding: 12px 20px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }

    .text-center {
        text-align: center;
        margin-top: 20px;
    }
</style>
{% endblock %}
