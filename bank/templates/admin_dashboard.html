{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<style>/* Additional CSS for admin dashboard */
    .admin-section {
        margin-bottom: 30px;
    }
    
    .button {
        display: inline-block;
        padding: 8px 16px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    
    .button:hover {
        background-color: #2980b9;
    }
    
    .button.primary {
        background-color: #2ecc71;
    }
    
    .button.danger {
        background-color: #e74c3c;
    }
    
    .styled-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    
    .styled-table th,
    .styled-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }
    
    .styled-table th {
        background-color: #f2f2f2;
        color: #333;
    }
    
    .styled-table td {
        background-color: #fff;
    }
    
    .styled-table tr:hover {
        background-color: #f9f9f9;
    }
    
    .table-wrapper {
        overflow-x: auto;
        margin-top: 20px;
    }
    
    @media screen and (max-width: 600px) {
        .styled-table {
            font-size: 12px;
        }
    }
</style>    
<section class="admin-section">
    <h2>Manage Employees</h2>
    <div class="table-wrapper">
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <a href="{% url 'edit_user' user.id %}" class="button">Edit</a>
                            <form action="{% url 'delete_user' user.id %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <button type="submit" class="button danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
