{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
</div>

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }

    .login-box {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    .login-box h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
        text-align: center;
    }

    .login-box form {
        display: flex;
        flex-direction: column;
    }

    .login-box form p {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    .login-box form label {
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
    }

    .login-box form input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .login-box form .btn-login {
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .login-box form .btn-login:hover {
        background: #0056b3;
    }
</style>
{% endblock %}
